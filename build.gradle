apply plugin: 'java'
apply plugin :'idea'


repositories {
	mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:18.0'
    testCompile 'junit:junit:4.11', 'org.hamcrest:hamcrest-all:1.3', 'org.mockito:mockito-all:1.9.5'

}

task create << {
    sourceSets*.java.srcDirs*.each { it.mkdirs() }
    sourceSets*.resources.srcDirs*.each { it.mkdirs()}
}
